<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email" required />
            <input class="input w-full" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display Name" required />
            <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password" required />

        
            
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
